<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javscript Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <input type="text" class="searchForCity" placeholder="Enter a City Name">
    <div class="main-container">
        <div class="notification"></div>
        <div class="app-title">
            <p class="app-name">Weather</p>
        </div>
        <div class="weather-container">
            <div class="weather-icon">
                
            </div>
            <div class="temperature">
                <p></p>
                
            </div>
            <div class="weather-description">
                <p></p>
            </div>
        </div>   
        <div class="location">
            <p></p>
        </div>


    </div>
    
</body>
</html>
